<h2 mat-dialog-title>Información del curso</h2>
<mat-dialog-content>
  <div *ngIf="cursoData" class="curso-info">
    <p>Nombre: {{ cursoData.nombre }}</p>
    <p>Descripción: {{ cursoData.descripcion }}</p>
    <p>Semestre: {{ cursoData.Semestre }}</p>
    <p>Fecha de creación: {{ cursoData.fechaCreacion }}</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
